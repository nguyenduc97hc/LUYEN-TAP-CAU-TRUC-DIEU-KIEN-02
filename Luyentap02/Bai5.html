<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào cạnh góc vuông thứ nhất"));
    let b = parseInt(prompt("Nhập vao cạnh góc vuông thứ hai"));
    let aria = 1/2*a*b;
    document.write("Diện tích là "+aria);

</script>
</body>
</html>
