<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phuong trnh bac 1</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhâp a"));
        let b = parseInt(prompt("nhâp b"));

        if(a==0) {
            if (b == 0) {
                alert("Phuong trình vô số nghiệm")
            } else {
                alert("Phương trình vô nghiệm")
            }
        }
        else {
                let x= -(b)/a;
                alert("Nghiệm của phương trình là "+ x)
        }
    </script>
</body>
</html>
