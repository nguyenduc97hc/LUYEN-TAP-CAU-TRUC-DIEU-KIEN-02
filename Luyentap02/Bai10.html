<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào số điện"));
        let money;

        if(n<=50){
            money = n*1.549;
        }
        else if(50<n && n<=100){
            money = (n-50)*1.600 + 50*1.549;
        }
        else if(101<n && n<=200){
            money = (n-100)*1.858+50*1.600 + 50*1.549;
        }
        else if(201<n && n<=300){
            money = (n-200)*2.340+100*1.858+50*1.600 + 50*1.549;
        }
        else if(301<n && n<=400){
            money = (n-300)*2.615+100*2.340+100*1.858+50*1.600 + 50*1.549;
        }else {
            money = (n-400)*2.701+100*2.615+100*2.340+100*1.858+50*1.600 + 50*1.549;
        }
        alert(money);
    </script>
</body>
</html>
